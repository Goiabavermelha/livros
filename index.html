<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Livros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        .book {
            margin: 20px 0;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: white;
        }
        .book img {
            max-width: 100px;
            border-radius: 8px;
        }
        .button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meus Livros.</h1>

        <div class="book">
            <img src="pare de treinar errado (1).png" alt="Livro 1">
            <h2>Pare De Treinar Errado.</h2>
            <a href="https://pay.kiwify.com.br/xERdm7R" class="button">Comprar Agora</a>
        </div>

        <div class="book">
            <img src="A Jornada.png" alt="Livro 2">
            <h2>A Jornada</h2>
            <a href="https://pay.kiwify.com.br/t9Qdapq" class="button">Comprar Agora</a>
        </div>
    </div>
</body>
</html>
